<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   </head>
   <body>
        <div class="container">
            <h2 style="color:green">Feedback Form</h2>
            <h3>“We all need people who will give us feedback. That’s how we improve.” </h3>
           <div class="form-group">
             <label for="name">UserName</label>
             <input type="text"class="form-control" id="name" placeholder="Name" name="name">
        </div>
           <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" class="form-control" id="email" placeholder="Enter the Email" name="email">
        </div>
        <div class="form-group">
                <label for="Feedback">
                Feedback:</label>
                <textarea class="form-control" type="text" name="description" id="description" placeholder="Enter your Feedback" maxlength="600" rows="6"></textarea>
            </div>  
            <p style="color:aquamarine">Feel free to call if any difficulty</p>
            <div style="color: blue" class="btn btn-light" >8983410963</div>
            <div>
           <input class="btn btn-dark" type="submit" value="submit">
           </div>
        </div>
       </div>
    </div>  
   </body>
</html>
