<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container">
             <h2>Rgistration</h2>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
               Registration
       </button>
       <div class="modal" id="myModal">
       <div class="modal-dialog">
       <div class="modal-content">
       <div class="modal-header">
              <h4 class="modal-title">New-User</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
       <div class="modal-body">
       <div class="form-group">
              <label for="name">UserName</label>
              <input for="name" class="form-control"id="name" placeholder="Enter name" name="name">    
       </div>
       <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
         </div>
        <div class="form-group">
               <label for="Pwd">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
       </div>
       <div class="form-group">
              <label for="Pwd">confirm-Password</label>
              <input type="password" class="form-control" id="password" placeholder="Re-Enter password" name="cnfpassword">
        </div>
        <div class="form-group">
             <label for="mobile">Mobile-Number</label>
             <input type="number" class="form-control" id="mobile" placeholder="Number" name="mobile">
        </div>
        <div class="form-group">
             <label for="address">Address</label>
             <textarea  row="4" cols="50"></textarea>
        </div>
        <input type="submit" value="submit">
       </div>
       </div>
       </div>
       </div>
       <div class="modal-footer">
       </div>
</body>
